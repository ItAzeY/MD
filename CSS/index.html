<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style media="screen">
      .box {
        height: 200px;
        background: #000;
        /* position: relative; */
        overflow-y: scroll;
      }
      .info {
        height: 500px;
        line-height: 100px;
        background: red;
        position: relative;
      }
      .div {
        position: absolute;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="info">
        <div class="div">1</div>
        <div style="clear:both;">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
      </div>
    </div>
  </body>
</html>

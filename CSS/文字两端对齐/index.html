            }
        </style>

    <body>
        <form action="">
            <div>
                <label for="name" class="input-label">姓名</label>:

            <div>
                <label for="age" class="input-label">年龄</label>:

            </div>
            <div>

                <input type="text" name="address">
            </div>
        </form>
    </body>

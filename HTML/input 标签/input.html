<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>input 标签</title>
		<style>
			div {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div>
			<input type="text" value="text" /> text <br />
			<input type="button" value="按钮" /> button <br />
			<input type="checkbox" name="" id="" /> checkbox <br />
			<input type="color" name="" id="" /> color <br />
			<input type="date" name="" id="" /> date <br />
			<input type="datetime" name="" id="" /> datetime <br />
			<input type="datetime-local" name="" id="" /> datetime-local <br />
			<input type="email" name="" id="" /> email <br />
			<input type="file" name="" id="" /> file <br />
			<input type="week" name="" id="" /> week <br />
			<input type="url" name="" id="" /> url <br />
			<input type="time" name="" id="" /> time <br />
			<input type="tel" name="" id="" /> tel <br />
			<input type="submit" value="" /> submit <br />
			<input type="search" name="" id="" /> search <br />
			<input type="reset" value="" /> reset <br />
			<input type="radio" name="" id="" /> radio <br />
			<input type="range" name="" id="" /> range <br />
			<input type="password" name="" id="" /> password <br />
			<input type="number" name="" id="" /> number <br />
			<input type="month" name="" id="" /> month <br />
			<input type="image" src="" alt="" /> image <br />
			<input type="hidden" name="" /> hidden <br />
		</div>
	</body>
</html>
